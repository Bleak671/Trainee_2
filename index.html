<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>ARRAY PROCESSOR</h1>
    <input id="in1" placeholder="1,2,3,4...">
    <button id="btn1.1">SubSum</button>
    <button id="btn1.2">Min Max Median</button>
    <button id="btn1.3">Max Sorted</button>
    <p id="out1.1"></p>
    <p id="out1.2"></p>
    <p id="out1.3"></p>
    <script src="js/arrayProcessor.js">
    </script>

    <hr>
    <h1>DATE CONVERTER</h1>
    <input id="in2" placeholder="any date...">
    <button id="btn2.1">Parse all (date)</button>
    <button id="btn2.2">Parse with pattern (date,DDMMYYYY)</button>
    <button id="btn2.3">Convert to pattern (date,MMDDYYYY)</button>
    <button id="btn2.4">Convert with pattern to pattern (date,DDMMYYYY, MMDDYYYY)</button>
    <p id="out2"></p>
    <script src="js/dateProcessor.js"></script>

    <hr>
    <h1>ARRAY SORTER</h1>
    <input id="in5" placeholder="1,2,3,4...">
    <button id="btn5.1">bubble sort</button>
    <button id="btn5.2">bubble sort with flag</button>
    <button id="btn5.3">shaker sort</button>
    <button id="btn5.4">insert sort</button>
    <p id="out5"></p>
    <script src="js/arraySorter.js"></script>

    <hr>
    <h1>BINARY FORMATTER</h1>
    <input id="in6" placeholder="1,2,3,4...">
    <button id="btn6.1">bin to dec</button>
    <button id="btn6.2">dec to bin</button>
    <p id="out6"></p>
    <script src="js/stringCalc.js"></script>
</body>

</html>
